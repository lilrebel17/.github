name: Bug Report
description: Create a bug report
title: "[BUG] "
labels: [bug]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please describe the problem here.
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Describe how to reproduce the bug
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
